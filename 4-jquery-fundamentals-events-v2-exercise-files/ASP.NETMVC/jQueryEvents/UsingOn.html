<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Using on()</title>
    <style type="text/css">
        table {
            width: 300px;
        }
        .lightHighlight {background-color: #ccc;}
    </style>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script>
        
        $(document).ready(function () {
            //Attaches events to the tbody and triggers when you click on the td child. 
            //Efficent way to add many click events
            var customers = $('#customers tbody')
            customers.on('click', 'td', function () {
                alert($(this).text());
            });
            $('#addRow').on('click', function () {
                customers.append('<tr><td>Jane</td><td>Doe</td></tr>')
            });
