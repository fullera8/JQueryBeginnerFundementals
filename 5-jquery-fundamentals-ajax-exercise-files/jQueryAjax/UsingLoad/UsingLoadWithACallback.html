<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        //load in the notfound html and eitehr display the contents or throw an error
        $(document).ready(function () {
            $('#HelpButton').click(function () {
                $('#OutputDiv').load('NotFound.html',function (response,status,xhr) {
                    if (status == "error") {
                        alert(['Error:',xhr.statusText].join(' '));
                    }
                });
            });
        });
    </script>
</head>
<body>
    <button id="HelpButton">Click to Get HTML</button>
    <div id="OutputDiv"></div>
</body>
</html>
